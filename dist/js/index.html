<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Library</title>
    <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>
    
    <section class="container">
        <h1 id="container__h1">8 Classic childrens books</h1>
        <section id="pageOne" id="books">
            <article id="book01" class="book book1"> <h3>Goodnight Moon</h3> </article>
            <article id="book02" class="book book2"> <h3>The Very Hungry Caterpillar</h3> </article>
            <article id="book03" class="book book3"> <h3>A Wrinkle in Time</h3></article>
            <article id="book04" class="book book4"> <h3>Harold and the Purple Crayon</h3></article>
            <article id="book05" class="book book5"> <h3>Where the Wild Things Are</h3></article>
            <article id="book06" class="book book6"> <h3>Madeline</h3></article>
            <article id="book07" class="book book7"> <h3>The Tale of Peter Rabbit</h3></article>
            <article id="book08" class="book book8"><h3>Charlotteâ€™s Web</h3></article>
        </section>
        <section id="pageTwo" class="hide">
            <article id="pageTwo_klicked">
            <button id="minimize">Back to library</button>
            <h2 id="book_header_title" class="books_info" ></h2>
            <p id="book_author" class="books_info" ></p>
            <p id="book_plot" class="books_info" ></p>
            <article id="more_about_this_book">
                <p id="audience" class="books_info" ></p>
                <p id="published" class="books_info" ></p>
                <p id="pages" class="books_info" ></p>
                <p id="Publisher" class="books_info" > </p>

            </article>

            <button id="lend_book_button"> Oh, I Want to read it!</button>                            
            </article>
        </section>
            <div id="error"> </div>
            <label for="search_book_input">Search for book</label>
            <input id="search_book_input" name="search_book_input" type="text">
            <button id="search_Btn">Find Book</button>       
                



    </section>



    <script type="module" src="/dist/js/index.js"></script>
</body>
</html>
